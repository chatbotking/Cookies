<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #010101;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to your landing page.</p>

    <!-- Chatbot Webchat Script -->
    <script src="https://app.chatgptbuilder.io/webchat/plugin.js?v=5"></script>
    <script>
        // Initialize the chatbot with local session storage
        const sessionKey = "chatbotSession";

        // Retrieve session data if available
        const existingSession = localStorage.getItem(sessionKey);

        ktt10.setup({
            id: "4oP35ATsmIT",
            accountId: "1970516",
            color: "#010101",
            session: existingSession ? JSON.parse(existingSession) : null, // Pass the session if it exists
            onSessionSave: function(sessionData) {
                // Save session data to localStorage when updated
                localStorage.setItem(sessionKey, JSON.stringify(sessionData));
            }
        });

        // Optional: Clear session storage (for testing)
        // localStorage.removeItem(sessionKey);
    </script>
</body>
</html>
