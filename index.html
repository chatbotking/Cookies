<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #010101;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to your landing page.</p>

    <!-- Chatbot Webchat Script -->
    <script src="https://app.chatgptbuilder.io/webchat/plugin.js?v=5"></script>
    <script>
        // Define a key to store session data in localStorage
        const sessionKey = "chatbotSession";

        // Attempt to retrieve existing session data
        let existingSession = localStorage.getItem(sessionKey);
        if (existingSession) {
            try {
                existingSession = JSON.parse(existingSession);
            } catch (error) {
                console.error("Failed to parse session data:", error);
                existingSession = null;
            }
        }

        // Debug: Log retrieved session data
        console.log("Loaded session from localStorage:", existingSession);

        // Initialize the chatbot
        ktt10.setup({
            id: "4oP35ATsmIT",
            accountId: "1970516",
            color: "#010101",
            session: existingSession, // Pass the session if it exists
            onSessionSave: function(sessionData) {
                try {
                    // Save session data to localStorage
                    localStorage.setItem(sessionKey, JSON.stringify(sessionData));
                    console.log("Session data saved to localStorage:", sessionData);
                } catch (error) {
                    console.error("Failed to save session data:", error);
                }
            }
        });

        // Optional: Clear session storage for testing
        // Uncomment the line below to reset the session
        // localStorage.removeItem(sessionKey);
    </script>
</body>
</html>
